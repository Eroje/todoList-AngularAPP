<div class="container">
  <h1>Todo List</h1>

  <div class="input-group">
    <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" class="form-control">
    <button (click)="addTask()" class="btn btn-primary">Add Task</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ task }}
      <button (click)="removeTask(i)" class="btn btn-danger btn-sm">Remove</button>
    </li>
  </ul>

  <div *ngIf="tasks.length === 0">
    <p class="text-muted">No tasks yet. Add a task to get started.</p>
  </div>
</div>
